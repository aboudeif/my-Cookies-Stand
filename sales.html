<!DOCTYPE html>

<body>
    <header>

        <div class="main-container">
            <h1 class="main-header">

            <form action="" id="myForm">
                <legend>Insert new store</legend>
                <fieldset>
                    <span><label for="branchName"> Branch name: </label><input type="text" id="branchName"  list="branches"></span>

                    <span><label for="minCus"> Min customers: </label><input type="number" id="minCus" min="0.0" step="0.1"></span>

                        <option value="Giza"></option>
                        <option value="Ismailia"></option>
                        <option value="Kafr El Sheikh"></option>
                        <option value="Luxor"></option>
                        <option value="Matruh"></option>
                        <option value="Minya"></option>
                        <option value="Monufia"></option>
                        <option value="New Valley"></option>
                        <option value="North Sinai"></option>
                        <option value="Port Said"></option>
                    </datalist>
                </fieldset>
            </form>
            <table id="table">
                
            </table>
        </div>
        <div id="char-container">

        </div>

    <footer>

            <div class="copy-rights">

    </footer>
